<div class="card">
  <div class="card-header">
      {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class = "col-md-2">Filter By:</div>
      <div class = "col-md-4">
        <input type = "text" />
      </div>
      <div class = "col-md-6">Filtered By:</div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table"  *ngIf="players && players.length">
      <thead>
      <tr>
        <th>
          <button class='btn btn-primary'>
            Show Image
          </button>
        </th>
        <th>Name</th>
        <th>Position</th>
        <th>Number</th>
        <th>HFI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{player.nhlPlayer.person.fullName}}</td>
        <td>{{player.nhlPlayer.position.name}}</td>
        <td>{{player.nhlPlayer.jerseyNumber}}</td>
        <td>{{player.nhlPlayer.person.HFI}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
